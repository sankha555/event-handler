{% extends "events/base.htm" %}
{% load crispy_forms_tags %}
{% block content %}
  <body>
    <div class="content-section">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Register for <b>{{ event.title }}</b></legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Register</button>
          <a href = "{% url 'event_detail' event.id %}"><button class="btn btn-outline-danger">Cancel</button></a>
        </div>
      </form>
    </div>
  </body>
{% endblock content %}
